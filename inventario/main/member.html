<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Registro</title>
  <link rel="icon" href="faviconconfiguroweb_original.png">
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles_member.css"> <!-- Archivo CSS -->
</head>
<body>
  <div class="container">
    <form action="add.php" method="post">
      <div class="section">
        <h1>Registro de Usuario</h1>
      </div>
      <div class="form-group">
        <label for="username">Usuario:</label>
        <div class="input-container">
          <input type="text" class="form-control" name="username" placeholder="Elige tu nombre de usuario" required />
        </div>
      </div>
      <div class="form-group">
        <label for="name">Nombre:</label>
        <div class="input-container">
          <input type="text" class="form-control" name="name" placeholder="Ingresa tu nombre" required />
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <div class="password-container">
          <input type="password" id="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required />
          <span id="togglePassword1" class="toggle-password">🔒</span>
        </div>
      </div>
      <div class="form-group">
        <label for="cfpassword">Confirmar:</label>
        <div class="password-container">
          <input type="password" id="cfpassword" class="form-control" name="cfpassword" placeholder="Confirma tu contraseña" required />
          <span id="togglePassword2" class="toggle-password">🔒</span>
        </div>
      </div>
      <div class="form-button">
        <button type="submit" class="btn btn-success">Registrar ahora</button>
      </div>
    </form>
    <br>
    <div class="form-button">
      <a name="" id="" class="returnlogin" href="../index.html" role="button">¿Ya tienes una cuenta?</a>
    </div>
  </div>
  <script>
    // Alternar visibilidad de contraseña
    function togglePassword(inputId, toggleId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(toggleId);
      toggleIcon.addEventListener("click", () => {
        const isPasswordVisible = passwordInput.type === "text";
        passwordInput.type = isPasswordVisible ? "password" : "text";
        toggleIcon.textContent = isPasswordVisible ? "🔒" : "🔓";
      });
    }

    // Ejecutar para cada campo de contraseña
    togglePassword("password", "togglePassword1");
    togglePassword("cfpassword", "togglePassword2");
  </script>
</body>

</html>
